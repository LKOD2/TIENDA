{% load static%}


<div class="carrito">
    <div class="titulo">
        <h3>Carrito</h3><i class='bx bx-x boton-cerrar'></i>
    </div>

    <div class="carrito-contenido" id="carrito-contenido">

        <div class="carr-vacio">
            <i class="bi bi-cart"></i>
            <h3>Tu carrito esta vacio</h3>
        </div>

        
    </div>

</div>

<style>

    .carr-vacio{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .carr-vacio i{
        font-size: 50px;
    }



    /* Carrito estilo base */
    .carrito {
        position: fixed;
        right: 0;
        top: 0;
        width: 350px;
        height: 100vh;
        background-color: #fff;
        border-left: 2px solid #ddd;
        padding: 10px;
        display: flex;
        flex-direction: column;
        box-shadow: -2px 0px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        transform: translateX(100%);
        transition: transform 0.3s ease;
    }

    /* Carrito visible */
    .carrito.activo {
        transform: translateX(0);
    }

    /* Título del carrito */
    .carrito .titulo {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }

    .boton-cerrar {
        font-size: 30px;
        cursor: pointer;
    }


    .carrito-contenido{
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-rows: 1fr auto;
    }

    /* Estilo de cada producto */
    .carrito .carr-productos {
        flex-grow: 1;
        overflow-y: auto;
        display: grid;
        grid-template-rows: repeat(auto-fill, minmax(100px, 1fr));
        gap: 5px;
    }

    .carrito .carr-producto {
        display: flex;
        gap: 10px;
        border-bottom: 1px solid #eee;
        padding: 10px 0;
    }

    /* Imagen del producto */
    .carrito .carr-producto img {
        width: 50px;
        height: 50px;
        object-fit: cover;
    }

    /* Información del producto */
    .carrito .info-producto {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    .carrito .info-producto h4 {
        font-size: 0.9em;
        margin: 0;
    }

    .carrito .info-producto p {
        font-size: 0.8em;
        color: #555;
        margin: 5px 0;
    }

    .carrito .carr-precio,
    .carrito .carr-descuento {
        font-size: 0.8em;
        color: #333;
    }

    /* Controles de cantidad y eliminar */
    .carrito .controles {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .carrito .boton-cantidad {
        background-color: #ddd;
        border: none;
        padding: 5px;
        cursor: pointer;
    }

    .carrito .carr-boton-eliminar {
        background-color: #ff4d4f;
        color: #fff;
        border: none;
        padding: 5px;
        cursor: pointer;
        border-radius: 10px;
    }

    /* Subtotal y botón de pagar */
    .carrito .subtotal {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        font-size: 1em;
        margin-top: 10px;
        padding: 10px 0;
        border-top: 1px solid #ddd;
    }

    .carrito .boton-pagar {
        background-color: var(--color-resaltado);
        color: #fff;
        border: none;
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
        width: 100%;
        margin-top: auto;
        border-radius: 10px;
    }
</style>
