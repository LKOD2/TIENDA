{% extends 'gestion/gestion-base.html' %}
{% load static %}
{% block content %}

<style>
    .cont-titulo-form {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .cont-form-contenido {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f4f6f9;
    }

    .form-contenido {
        width: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.5s;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 5px;
        color: #333;
    }

    .form-group .label-error {
        font-size: 12px;
        color: #e74c3c;
        margin-top: 3px;
    }

    input, select, textarea {
        height: 38px;
        padding: 8px 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #3175da;
        outline: none;
    }

    input.error, select.error, textarea.error {
        border-color: #e74c3c;
    }

    .boton-submit {
        height: 40px;
        border-radius: 6px;
        border: none;
        background-color: #28b463;
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
        transition: opacity 0.3s, transform 0.3s;
    }

    .boton-submit:hover {
        opacity: 0.9;
        transform: scale(1.03);
    }



</style>

<div class="cont-form-contenido">
    <form class="form-contenido" method="POST" enctype="multipart/form-data">
        <div class="cont-titulo-form">
            <span class="titulo-form">Agregar Usuario</span>
        </div>
        {% csrf_token %}
        <div class="form-grid">
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                <div class="label-error">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <input type="submit" class="boton-submit" value="Guardar Usuario">
    </form>
</div>

{% endblock %}
