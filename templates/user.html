
{% extends 'base.html' %}

{% load static %} 

{% block content%}

    <div class="container">

        {% for usuario in usuarios%}

        <div class="cont1">
            <h2 class="titulo">Informacion del usuario</h2>
            <div class="img-container">
                <img src="{% static 'images/raton.png' %}" alt="">
            </div>
            
    
            <ul class="lista">
                <li>Id: {{usuario.id}}</li>
                <li>Nombre: {{usuario.nombre}}</li>
                <li>Email: {{usuario.email}}</li>
            </ul> 
        </div>
        {% endfor %}
           
    </div>

    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
      
        body{
            
            font-family: 'Segoe UI';
        }

        .container{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
            border-collapse: collapse;
            gap: 20px;
        }
        .cont1{
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-height: 400px;
        
            border: 2px solid orangered;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.621);
            
        }

        .titulo{
           text-align: center;
           font-size: 18px;
           color: orangered;
           padding: 10px;
        }

        .img-container {
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
        }
        
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }

        .lista{
            font-size: 15px;
            background-color: orangered;
            border-radius: 10px 10px 0px 0px;
            color: white;
            padding: 20px;
        }
        li{
            list-style: none;
        }
    </style>


{% endblock %}
